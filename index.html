<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
    <!-- formulaire d'inscription -->
    <div class="container" id="container" >
        <div class="form-container sign-up-container ">
            <form action="#">
                <h1>Creer un compte</h1>
                <div class="social-form">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Utiliser un compte google</span>
                <input type="text" placeholder="Nom" >
                <input type="email" placeholder="Email" >
                <input type="password" placeholder="Mot de passe" >
                <button>creer le compte</button>
            </form>
        </div>
    <!-- formulaire de connexion -->
        <div class="form-container login-container ">
            <form action="#">
                <h1>Se connecter</h1>
                <div class="social-form">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Je n'ai pas de compte</span>
                <input type="email" placeholder="Email" >
                <input type="password" placeholder="Mot de passe" >
                <button>Se connecter</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Lorem, ipsum dolor sit amet</h1>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga et iusto neque.</p>
                    <button class="ghost" id="login">Se connecter</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Lorem, ipsum dolor sit amet</h1>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga et iusto neque.</p>
                    <button class="ghost" id="signUp">Creer un compte</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js" ></script>
</body>
</html>
